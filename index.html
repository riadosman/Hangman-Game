<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/125464.avif">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="catagory">
                Word from: <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>
    <audio src="success.mp3" id="success" preload="auto"></audio>
    <audio src="fail.mp3" id="fail" preload="auto"></audio>
    <audio src="winner.wav" id="winner" preload="auto"></audio>
    <audio src="lose.wav" id="lose" preload="auto"></audio>
    <script src="./main.js"></script>
</body>
</html>
